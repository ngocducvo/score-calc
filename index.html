	<body>
        <!-- Name input -->
		<div class="input-name">
			<div class="form-group">
				<label for="">Player 1:</label>
				<input type="text" class="form-control" name="player-name" id="player1" aria-describedby="helpId" placeholder="Nhập tên người chơi">
			</div>
            <div class="form-group">
				<label for="">Player 2:</label>
				<input type="text" class="form-control" name="player-name" id="player2" aria-describedby="helpId" placeholder="Nhập tên người chơi">
			</div>
            <div class="form-group">
				<label for="">Player 3:</label>
				<input type="text" class="form-control" name="player-name" id="player3" aria-describedby="helpId" placeholder="Nhập tên người chơi">
			</div>
            <div class="form-group">
				<label for="">Player 4:</label>
				<input type="text" class="form-control" name="player-name" id="player4" aria-describedby="helpId" placeholder="Nhập tên người chơi">
			</div>
		</div>
        
        <div class="input-name">
			<div class="form-group">
				<label for="">Điểm hạng nhất:</label>
				<input type="number" class="form-control" name="score-rank" id="score1" aria-describedby="helpId" placeholder="Nhập điểm người nhất">
			</div>
            <div class="form-group">
				<label for="">Điểm hạng 2:</label>
				<input type="number" class="form-control" name="score-rank" id="score2" aria-describedby="helpId" placeholder="Nhập điểm người nhì">
			</div>

			</div>
            <div class="form-group">

		<!-- Button rank -->
        <div class="score-input">
            <button type="button" class="btn btn-primary" id="btn-rank-1">Player1</button>
            <button type="button" class="btn btn-success" id="btn-rank-2">Player2</button>
            <button type="button" class="btn btn-danger" id="btn-rank-3">Player3</button>
            <button type="button" class="btn btn-warning" id="btn-rank-4">Player4</button>
            <button type="button" class="btn btn-secondary" id="btn-confirm">Xác nhận</button>
        </div>

        <!-- Table score -->
        <div class="table-score">
            <table class="table" id="myTable">
                <thead>
                    <tr>
                        <th id="col-name1">Player1</th>
                        <th id="col-name2">Player2</th>
                        <th id="col-name3">Player3</th>
                        <th id="col-name4">Player4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
