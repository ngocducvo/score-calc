<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
		<title>ngdzdep</title>
	</head>
	<body>
		<div class="header">
			This is name
		</div>
		
        <!-- Name input -->
		<div class="section">
			<div class="section__item">
				<h4 class="mt-60">Setting your name</h4>
				<div class="input-name-group">
					<div class="shadow">
						<input type="text" class="input-name color-1" id="player1" placeholder="Player 1">
					</div>
					<div class="shadow">
						<input type="text" class="input-name color-2" id="player2" placeholder="Player 2">
					</div>
					<div class="shadow">
						<input type="text" class="input-name color-3" id="player3" placeholder="Player 3">
					</div>
					<div class="shadow">
						<input type="text" class="input-name color-4" id="player4" placeholder="Player 4">
					</div>
				</div>
				
				<!-- <div class="input-name-group">
					<div class="form-group">
						<label for="">Điểm hạng nhất:</label>
						<input type="number" class="form-control" name="score-rank" id="score1" aria-describedby="helpId" placeholder="Nhập điểm người nhất">
					</div>
					<div class="form-group">
						<label for="">Điểm hạng 2:</label>
						<input type="number" class="form-control" name="score-rank" id="score2" aria-describedby="helpId" placeholder="Nhập điểm người nhì">
					</div>

					<div class="form-group">
						<label for="">Điểm cháy</label>
						<input type="number" class="form-control" name="score-rank" id="score-rule1" aria-describedby="helpId" placeholder="Nhập điểm cháy">
					</div>
				</div> -->
			</div>
			<div class="section__item">
				<h4 class="mt-60">Chose your rule</h4>
				<div class="input-name-group text-white">
					<div class="shadow color-1 label-radio">
						<input type="radio" id="rule-1"  name="rule-score" onchange="handleChangeRule(this)" value="1">
						<label for="rule-1">1 - 2 - 3</label>
					</div>
					<div class="shadow color-2 label-radio">
						<input type="radio" id="rule-2" name="rule-score" onchange="handleChangeRule(this)" value="2">
						<label for="rule-2">2 - 4 - 6</label>
					</div>
					<div class="shadow color-3 label-radio">
						<input type="radio" id="rule-3" name="rule-score" onchange="handleChangeRule(this)" value="5">
						<label for="rule-3">5 - 10 - 15</label>
					</div>
				</div>
			</div>
			<div class="section__item">
				<div class="empty table-score table-wrapper-scroll-y my-custom-scrollbar">
					<table class="table table-fixed table-bordered table-striped mb-0" id="myTable">
						<thead>
							<tr>
								<th scope="col" id="col-name1">Player1</th>
								<th scope="col" id="col-name2">Player2</th>
								<th scope="col" id="col-name3">Player3</th>
								<th scope="col" id="col-name4">Player4</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td scope="row">0</td>
								<td>0</td>
								<td>0</td>
								<td>0</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="total-score-board">
					<label class="btn btn-primary color-1 text-white" id="total1">0</label>
					<label class="btn btn-success color-2 text-white" id="total2">0</label>
					<label class="btn btn-danger color-3 text-white" id="total3">0</label>
					<label class="btn btn-warning color-4 text-white" id="total4">0</label>
				</div>
				<div class="row-btn">
					<button class="btn-func" id="btn-undo">
						<svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-arrow-counterclockwise text-primary" viewBox="0 0 16 16">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
							<path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
						</svg>
					</button>
					<button class="btn-func" id="btn-reset">
						<svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-arrow-repeat text-primary" viewBox="0 0 16 16">
							<path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
							<path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
						</svg>
					</button>
							<!-- Score input types -->
					<div class="input-type-choose">
						<label class="switch">
							<input type="checkbox" id='type-choose'>
							<span class="slider round"></span>
						</label>
					</div>
				</div>

				<!-- Button rank -->
				<div class="score-input">
					<div class="normal-score" id="normal-score">
						<div class="row-btn">
							<button type="button" class="btn-size color-1 text-white" id="btn-rank-1">Player1</button>
							<button type="button" class="btn-size color-2 text-white" id="btn-rank-2">Player2</button>
						</div>
						<div class="row-btn">
							<button type="button" class="btn-size color-3 text-white" id="btn-rank-3">Player3</button>
							<button type="button" class="btn-size color-4 text-white" id="btn-rank-4">Player4</button>
						</div>
						<div class="confirm-btn">
							<button type="button" class="btn-size2 text-white" id="btn-confirm">Xác nhận</button>
						</div>
					</div>

					<div class="special-score" id="special-score">
						<div class="row-btn">
							<input type="number" class="btn-size color-1 text-white text-center" name="player-name" id="special-score1" aria-describedby="helpId" placeholder="Nhập điểm">
							<input type="number" class="btn-size color-2 text-white text-center" name="player-name" id="special-score2" aria-describedby="helpId" placeholder="Nhập điểm">
						</div>
						<div class="row-btn">
							<input type="number" class="btn-size color-3 text-white text-center" name="player-name" id="special-score3" aria-describedby="helpId" placeholder="Nhập điểm">
							<input type="number" class="btn-size color-4 text-white text-center" name="player-name" id="special-score4" aria-describedby="helpId" placeholder="Nhập điểm">
						</div>
						<div class="confirm-btn">
							<button type="button" class="btn-size2 text-white" id="btn-confirm2">Xác nhận</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">Made by ngdzdep v2.0</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="./main.js"></script>
	</body>
</html>
